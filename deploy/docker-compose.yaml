version: '3'
services:
  nsqlookupd:
    image: nsqio/nsq
    command: /nsqlookupd
    container_name: nsqlookupd
    ports:
      - "4160:4160"
      - "4161:4161"
    networks:
      - default
  nsqd:
    image: nsqio/nsq
    container_name: nsqd
    command: /nsqd --lookupd-tcp-address=nsqlookupd:4160 --data-path=/data
    ports:
      - "4150:4150"
      - "4151:4151"
    volumes:
      - ./data/nsq/data:/data
    depends_on:
      - nsqlookupd
    networks:
      - default

  nsqadmin:
    image: nsqio/nsq
    container_name: nsqadmin
    command: /nsqadmin --lookupd-http-address=nsqlookupd:4161
    ports:
      - "4171:4171"
    depends_on:
      - nsqlookupd
      - nsqd
    networks:
      - default

  postgresql:
    image: bitnami/postgresql:15    # 使用 Bitnami 提供的 PostgreSQL 15 版本
    container_name: pgsql
    environment:
      - POSTGRESQL_USERNAME=root
      - POSTGRESQL_PASSWORD=opeIM123
      - POSTGRESQL_DATABASE=ares_admin
      - POSTGRES_MAX_CONNECTIONS=500  # 设置最大连接数
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgresql:/bitnami/postgresql
    networks:
      - default
  redis:
    image: redis:latest
    container_name: redis
    restart: always
    ports:
      - '16379:6379'
    volumes:
      - ./data/redis/data:/data
      - ./configs/redis.conf:/usr/local/etc/redis/redis.conf
      - ./data/redislogs:/logs
    networks:
      - default
  minio:
    image: minio/minio:RELEASE.2024-01-11T07-46-16Z
    hostname: "minio"
    ports:
      - "10005:9000"
      - "19090:9090"
    container_name: minio
    volumes:
      - "./data/minio/data:/data"
      - "./data/minio/config:/root/.minio"
    environment:
      TZ: Asia/Shanghai
      MINIO_ROOT_USER: root
      MINIO_ROOT_PASSWORD: opeIM123
    restart: always
    command: minio server /data --console-address ':9090'
    networks:
      - default
networks:
  default:
    driver: bridge