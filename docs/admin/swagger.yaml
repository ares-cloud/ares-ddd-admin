host: localhost:8888
info:
  contact:
    name: go-server-template-admin
  description: This is a demo using go-server-template-admin.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: ares-ddd-admin
  version: "1.0"
paths:
  /v1/auth/captcha:
    get:
      consumes:
      - application/json
      description: 获取图形验证码
      operationId: GetCaptcha
      parameters:
      - description: 验证码宽度
        in: query
        name: width
        type: integer
      - description: 验证码高度
        in: query
        name: height
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/base_info.Success'
            - properties:
                data:
                  $ref: '#/definitions/dto.CaptchaDto'
              type: object
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/base_info.Swagger500Resp'
      summary: 获取验证码
      tags:
      - 认证
  /v1/auth/login:
    post:
      consumes:
      - application/json
      description: 用户登录接口
      operationId: Login
      parameters:
      - description: 登录参数
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/commands.LoginCommand'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/base_info.Success'
            - properties:
                data:
                  $ref: '#/definitions/dto.AuthDto'
              type: object
        "400":
          description: 参数错误
          schema:
            $ref: '#/definitions/base_info.Swagger400Resp'
        "401":
          description: 认证失败
          schema:
            $ref: '#/definitions/base_info.Swagger401Resp'
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/base_info.Swagger500Resp'
      summary: 用户登录
      tags:
      - 认证
  /v1/auth/refresh:
    post:
      consumes:
      - application/json
      description: 使用旧令牌获取新的访问令牌
      operationId: RefreshToken
      parameters:
      - description: 刷新令牌请求
        in: body
        name: req
        required: true
        schema:
          $ref: '#/definitions/commands.RefreshTokenCommand'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/base_info.Success'
            - properties:
                data:
                  $ref: '#/definitions/dto.AuthDto'
              type: object
        "400":
          description: 参数错误
          schema:
            $ref: '#/definitions/base_info.Swagger400Resp'
        "401":
          description: 认证失败
          schema:
            $ref: '#/definitions/base_info.Swagger401Resp'
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/base_info.Swagger500Resp'
      summary: 刷新令牌
      tags:
      - 认证
  /v1/metrics/system:
    get:
      consumes:
      - application/json
      description: 获取Go运行时内存、GC等指标
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/base_info.Success'
            - properties:
                data:
                  $ref: '#/definitions/dto.RuntimeMetricsDto'
              type: object
      summary: 获取运行时指标
      tags:
      - 监控指标
  /v1/oplog/list:
    get:
      consumes:
      - application/json
      description: 查询操作日志列表
      parameters:
      - description: 租户ID
        in: query
        name: tenant_id
        required: true
        type: string
      - description: 用户名
        in: query
        name: username
        type: string
      - description: 模块
        in: query
        name: module
        type: string
      - description: 操作类型
        in: query
        name: action
        type: string
      - description: 开始时间
        in: query
        name: start_time
        type: integer
      - description: 结束时间
        in: query
        name: end_time
        type: integer
      - description: 页码
        in: query
        name: current
        type: integer
      - description: 每页大小
        in: query
        name: size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/base_info.Success'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/dto.OperationLogDto'
                  type: array
              type: object
        "400":
          description: 参数错误
          schema:
            $ref: '#/definitions/base_info.Swagger400Resp'
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/base_info.Swagger500Resp'
      summary: 查询操作日志列表
      tags:
      - 操作日志
  /v1/storage/files:
    get:
      consumes:
      - application/json
      description: 查询文件列表
      parameters:
      - description: 文件夹ID
        in: query
        name: folder_id
        type: integer
      - description: 文件名
        in: query
        name: name
        type: string
      - description: 文件类型
        in: query
        name: type
        type: string
      - description: 存储类型
        in: query
        name: storage_type
        type: string
      - description: 页码
        in: query
        name: current
        type: integer
      - description: 每页数量
        in: query
