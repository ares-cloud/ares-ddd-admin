        in: query
        name: code
        type: string
      - description: 页码，从1开始
        in: query
        name: current
        type: integer
      - description: 名称
        in: query
        name: name
        type: string
      - description: 页码大小，最大100
        in: query
        name: size
        type: integer
      - description: 角色状态（禁用、启用）
        in: query
        name: status
        type: integer
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/base_info.Success'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/dto.PermissionsDto'
                  type: array
              type: object
        "400":
          description: code为400 参数输入错误
          schema:
            $ref: '#/definitions/base_info.Swagger400Resp'
        "401":
          description: code为401 token未带上
          schema:
            $ref: '#/definitions/base_info.Swagger401Resp'
